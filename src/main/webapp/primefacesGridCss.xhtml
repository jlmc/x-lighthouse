<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:p="http://primefaces.org/ui">


<h:head>
    <f:facet name="first">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </f:facet>


    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

    <title>x-lighthouse</title>
    <!--TODO:: all others css and js-->
    <h:outputStylesheet library="primefaces" name="grid/grid.css" />


    <style>
        body {
          margin: 0;
          color: #fff;
          font-family: Arial;
          font-size: 15px;
          text-align: center;
        }

        .menu {
            height: 100px;
            background-color: blue;
        }

        .advertising {
            height: 100px;
            background-color: green;
        }

        .content {
            height: 100px;
            background-color: red;
        }


    </style>
</h:head>
<h:body>

    <div class="ui-grid ui-grid-responsive">


        <div class="ui-grid-row">
            <div class="ui-grid-col-6 menu">
                MENU
            </div>
            <div class="ui-grid-col-3 content">
                CONTENT
            </div>
            <div class="ui-grid-col-3 advertising">
                ADVERTISING
            </div>




        </div>


    </div>

</h:body>
</html>
