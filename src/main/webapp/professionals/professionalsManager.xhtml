<!DOCTYPE html >

<ui:composition template="/WEB-INF/template/systemlayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	
		<h1 class="aw-page-title">Professionals</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Create" outcome="/professionals/professionalManager" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable value="#{professionalsManager.professionals}" var="p" 
						 selectionMode="single" selection="#{professionalsManager.selectedProfessional}"
						 
						 style="margin-top: 20px;" reflow="true"
						 rowKey="#{p.cc}">
				
				<p:column headerText="CC" >
					<h:outputText value="#{p.cc}"/>
				</p:column>
				<p:column headerText="Name" >
					<h:outputText value="#{p.name}"/>
				</p:column>
				<p:column headerText="Email" priority="6">
					<h:outputText value="#{p.email}"/>
				</p:column>
				<p:column headerText="Specialty" priority="5">
					<h:outputText value="#{p.specialty}"/>
				</p:column>
				
				<f:facet name="footer">
					
						<p:commandButton action="#{professionalsManager.onEditClick}" ajax="false" icon="ui-icon-pencil" value="edit"></p:commandButton>
<!--  					<p:button icon="ui-icon-pencil" value="edit" outcome="/professionals/professionalManager"> 
  						<f:param name="professional" value="#{professionalsManager.selectedProfessional}"/> 
  					</p:button>  -->
				</f:facet>
			</p:dataTable>
		
		</h:form>
	
	</ui:define>
	
</ui:composition>
