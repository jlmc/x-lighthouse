<!DOCTYPE html >

<ui:composition template="/WEB-INF/template/systemlayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{reportManager.initialize}" />
		</f:metadata>


		<h1 class="aw-page-title">Report</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Save" 
									 action="#{reportManager.save}"	
									 process="@this datos"
									 update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Clear" />
					<p:button value="Search" outcome="/reports/reportsManager" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false"/>
			
			<div class="ui-fluid" style="margin-top: 10px">
				
				
				<p:panelGrid columns="2" layout="grid" id="datos"
								columnClasses="ui-grid-col-2, ui-grid-col-10"
								styleClass="panelgrid-noborder">

							<p:outputLabel value="Name" for="name" />
							<p:inputText id="name" required="true" value="#{reportManager.report.name}" />
							
							<p:outputLabel value="Status" for="status" />
							<p:selectOneMenu id="status" value="#{reportManager.report.status}">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{reportManager.statuss}" />
							</p:selectOneMenu>


							<p:outputLabel value="Description" for="description"/>
							<p:inputTextarea id="description" value="#{reportManager.report.description}"/>

				</p:panelGrid>
							
				
			
			</div>

		</h:form>
	</ui:define>

	<ui:define name="menuItemSelected">
		<input type="hidden" id="selectedMenuItem" value="_Reports" />
	</ui:define>


</ui:composition>
