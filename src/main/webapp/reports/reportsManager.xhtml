<!DOCTYPE html >

<ui:composition template="/WEB-INF/template/systemlayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	
		<h1 class="aw-page-title">Reports Manager</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Create" outcome="/reports/reportManager" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable value="#{reportsManager.reports}" var="report" 
						 selectionMode="single" selection="#{reportsManager.selectedReport}"
						 style="margin-top: 20px;" reflow="true"
						 rowKey="#{report.id}">
				
				<p:column headerText="Name" >
					<h:outputText value="#{report.name}"/>
				</p:column>
				<p:column headerText="Description" priority="6">
					<h:outputText value="#{report.description}"/>
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{report.status}"/>
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Edit" icon="ui-icon-pencil"/>
				</f:facet>
			</p:dataTable>
		
		</h:form>
		
	</ui:define>
	
	<ui:define name="menuItemSelected">
		<input type="hidden" id="selectedMenuItem" value="_Reports"/>
	</ui:define>
	
	
	
</ui:composition>
